<div>
    <span *ngFor="let foldername of folderNames; let i = index">
        <span *ngIf="i > 0">/</span>
        <button color="secondary" mat-flat-button (click)="clickPath(i)">{{ foldername || "." }}</button>
    </span>
</div>
<div class="container">
    <div>
        <!-- <app-search-input
                (textChange)="searchTextChange($event)"
                [initialValue]="filterText"
                label="Filter..."
                placeHolder=""
            ></app-search-input> -->
        <div class="folders">
            <app-folder-entries [entries]="filteredEntries"
                (clickFileOrFolder)="clickFileOrFolder($event)"></app-folder-entries>
        </div>
    </div>
    
    <div class="files" *ngIf="!!fileContent">
        <mat-toolbar>
            <span>{{ filename }}</span>
        </mat-toolbar>
        <div style="height: 93vh">
            <ngx-monaco-editor style="height: 100%" [options]="editorOptions" [(ngModel)]="fileContent"></ngx-monaco-editor>
        </div>
    </div>
</div>
